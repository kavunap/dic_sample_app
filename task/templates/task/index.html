<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>Ec2DeployApp</title>
    </head>

    <body>
        <h1>Tasks</h1>
        <table class="table table-bordered">
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th colspan="3"></th>
            </tr>
            {% for article in data %}
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.body}}</td>
                <td><a href="{% url 'detail' article.id %}">Detail</a></td>
                <td><a href="{% url 'edit' article.id %}">Edit</a></td>
                <td><a href="{% url 'delete' article.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>

        <br>

        <a href="{% url 'create' %}">New Task</a>

    </body>

</html>
